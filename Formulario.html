<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario preoperacional</title>
</head>
<body>
    <fieldset>
    <h1>INSPECCION PREOPERACIONAL DE VEHICULOS </h1>
    <fieldset>
        <p>diligencie con una X si cumple con las siguientes convenciones.</p>
    </fieldset>
    <form action="">
        <fieldset>
            <legend>Documentos del vehículo, existencia y vigencia</legend>
        <label for="pregunta1"><input type="checkbox" value="pregunta1"> * Licencia de Transito / SOAT / RTM</label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2"> * Licencia de conducción / ARL</label><br>
        <label for="pregunta3"><input type="checkbox" value="pregunta3"> * Elementos de Protección Personal (Casco, Gafas, Protectores auditivos, Botas con puntera, Camisa manga y Pantalón largos).</label><br>        
        </fieldset>

        <fieldset>
            <legend>Llantas (Cabezote y Remolque):</legend>
        <label for="pregunta1"><input type="checkbox" value="pregunta1"> Buen estado de las llantas, sin cortaduras y abultamientos (desgaste)</label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2"> * Llanta de repuesto (1 mínimo)</label><br>
        <label for="pregunta3"><input type="checkbox" value="pregunta3"> * Presión de aire de llantas</label><br>        
        </fieldset>

        <fieldset>
            <legend>Estado general del vehículo:</legend>
        <label for="pregunta1"><input type="checkbox" value="pregunta1"> * Estado de los vidrios (Panorámico, ventanas)               
            
            
            
            
            
            
            </label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2"> Tablero de instrumentos. (Tacómetro, nivel de combustible, temperatura, nivel de aceite, reloj de aire)</label><br>
        <label for="pregunta3"><input type="checkbox" value="pregunta3"> Estado de los espejos. (Número de espejos) (2 laterales)</label><br>
        <label for="pregunta4"><input type="checkbox" value="pregunta4"> Nivel de agua limpiaparabrisas / estado de plumillas</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Pito de reversa, audible.</label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2"> Filtros secos sin obstrucción.</label><br>
        <label for="pregunta3"><input type="checkbox" value="pregunta3"> Estado de la Suspensión y Dirección</label><br>
        <label for="pregunta4"><input type="checkbox" value="pregunta4"> * Presenta fugas de aceite en el motor</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Presenta fugas de transmisión</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Presenta fugas dirección</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Presenta fugas en filtros húmedos</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Presenta fugas en el sistema de refrigeración / aditivos de radiador</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> Estado y Tensión de Correas</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5"> * Luces. (verificar de parqueo, direccionales, freno, bajas, medias,
            altas) Delanteras y traseras.</label><br>
        <label for="pregunta5"><input type="checkbox" value="pregunta5">* Adecuada conexión de la batería / ajuste de bornes y no sulfatados
            Cuenta con cinturones de seguridad de (3) puntos para el conductor y acompañante.</label><br>
        </fieldset>

        <fieldset>
            <legend>Sistema de frenos</legend>
        <label for="pregunta1"><input type="checkbox" value="pregunta1"> * Presión de aire en el sistema de frenos está en el rango adecuado</label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2"> * Funcionalidad del freno de pedal y de emergencia.</label><br>        
        </fieldset>

        
        <fieldset>
        <legend>Equipo de Seguridad</legend>
        <label for="pregunta1"><input type="checkbox" value="pregunta1"> * Equipo de carretera (gato con capacidad mayor a 10 ton., copa o cruceta, tacos,
            palanca, alicate, destornillador de pala y estrella, llaves fijas, llaves de expansión) Señales preventivas (Conos, triángulos) /Linterna.
            </label><br>
        <label for="pregunta2"><input type="checkbox" value="pregunta2">* Botiquín de Primeros Auxilios (Antisépticos, gasas, apósitos, venditas adhesivas, vendas elásticas,
            esparadrapo, tijeras, toallas higiénicas, inmovilizadores, tapabocas, guantes).</label><br>
        <label for="pregunta3"><input type="checkbox" value="pregunta3"> * Extintor de 20 lbs. (vigente, en buen estado y presión óptima visible)</label><br>
        </fieldset>   
        
        <fieldset>
            <legend>Observaciones generales:</legend>
        </fieldset>
    </fieldset>
        

    </form>
    <script src="controller/FormularioController.js"></script>
</body>
</html>
